<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Electric Cars, Solar & Clean Energy | Tesla</title>
    <link rel="icon" href="/res/red-logo.png" type="image/icon type" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
  </head>
  <body>
      <div class="navbar">
        <div class="uppernav">
          <a href="">Read Tesla's 2021 Impact Report</a>
        </div>
        <div class="bottomnav">
          <img src="/res/tesla_logo.webp" width="120px" />
          <div class="bottommidnav">
            <button>Model S</button>
            <button>Model 3</button>
            <button>Model X</button>
            <button>Model Y</button>
            <button>Solar Roof</button>
            <button>Solar Panels</button>
          </div>
          <div class="bottomendnav">
            <button>Shop</button>
            <button>Account</button>
            <button>Menu</button>
          </div>
        </div>
        <div class="container">
          <div class="innercontainer">
            <div>
              <h1 id="model">Model 3</h1>
              <p id="des">Order Online for <a href="">Touchless delivery</a></p>
            </div>
            <div>
              <button id="btn1">Custom Order</button>
              <button id="btn2">Existing Inventory</button>
            </div>
          </div>
        </div>
      </div>
      <div class="underimage">
        <img class="images" src="./res/img1.jpg" width="100%" />
        <img class="images" src="./res/img2.jpg" width="100%" />
        <img class="images" src="./res/img3.jpg" width="100%" />
        <img class="images" src="./res/img4.jpg" width="100%" />
        <img class="images" src="./res/img5.jpg" width="100%" />
        <img class="images" src="./res/img6.jpg" width="100%" />
        <img class="images" src="./res/img7.jpg" width="100%" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
